<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>
      <ion-item style="border: none;">
      Procesadores
      <ion-button (click)="logout()" style="margin-left: auto;--color: white;">Log out</ion-button>
    </ion-item>
    </ion-title>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <p style="color: black;">Email: {{ userEmail }}</p>
  <p style="color: black;">UID: {{ userUID }}</p>
  <!-- <ion-button (click)="login()">Log in</ion-button> -->
  
  
  <h1>LISTA DE PROCESADORES</h1>
  
      <ion-row>
        <ion-col *ngFor="let documentTarea of arrayColeccionTareas" (click)="selecTarea(documentTarea)" size-xl="2" size-lg="2.5" size-md="3" size-sm="5" size-xs="12">
      <ion-card class="carta">
        
        <img style="height: 190px; width: 100%; float: center;" text-align="center"  [src]="documentTarea.data.imagen == undefined ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/2048px-No_image_available.svg.png' : documentTarea.data.imagen">
      
        <ion-card-header>
          <ion-card-subtitle>{{documentTarea.data.precio}}€</ion-card-subtitle>
          <ion-card-title>{{documentTarea.data.procesador}}</ion-card-title>
        </ion-card-header>
        
      </ion-card>
    </ion-col>
    </ion-row>
  
</ion-content>
<ion-fab-button (click)="clicSegundaPag()">Añadir</ion-fab-button>
<ion-toolbar>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="home">
        <ion-icon name="triangle"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-tab-button>
      <ion-tab-button tab="informacion">
        <ion-icon name="ellipse"></ion-icon>
        <ion-label>Informacion</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
  </ion-toolbar>
