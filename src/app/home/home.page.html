<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Procesadores
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-fab-button (click)="clicSegundaPag()">Añadir</ion-fab-button>
  <h1>LISTA DE PROCESADORES</h1>
  
      <ion-row>
        <ion-col *ngFor="let documentTarea of arrayColeccionTareas" (click)="selecTarea(documentTarea)" size-xl="2.5" size-lg="2.5" size-md="3" size-sm="5" size-xs="12">
      <ion-card class="carta">
        
        <img style="height: 190px; width: 100%; float: center;" text-align="center"  [src]="documentTarea.data.imagen == undefined ? 'https://upload.wikimedia.org/wikipedia/commons/thumb/a/ac/No_image_available.svg/2048px-No_image_available.svg.png' : documentTarea.data.imagen">
      
        <ion-card-header>
          <ion-card-subtitle>{{documentTarea.data.precio}}€</ion-card-subtitle>
          <ion-card-title>{{documentTarea.data.procesador}}</ion-card-title>
        </ion-card-header>
        
      </ion-card>
    </ion-col>
    </ion-row>
  
</ion-content>
