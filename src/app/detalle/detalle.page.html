<ion-app>
  <ion-menu side="start" menuId="second" contentId="menu2">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Detalles</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="fondoMenu">
      <ion-list>
        <ion-item (click)="compartir()"id="colorItemMenu" button="true" detail="true" >Compartir</ion-item>
        <ion-item (click)="presentAlertConfirm()" id="colorItemMenu"button="true" detail="true" >Eliminar Producto</ion-item>
        <ion-item (click)="clicInformacion()" id="colorItemMenu"button="true" detail="true" >
          Informacion</ion-item>
        
      </ion-list>
    </ion-content>
    <ion-router-outlet id="menu2"></ion-router-outlet>
  </ion-menu>
  
<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-buttons slot="start">
      <ion-button (click)="clicVolver()" shape="round" fill="outline"><ion-icon name="arrow-back-outline"></ion-icon></ion-button>
      <ion-title style="font-size:x-large;">Detalle</ion-title>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" id="fondo">
  
  <ion-item id="fondoContenido">
    <ion-label>Procesador: </ion-label>
    <ion-input [(ngModel)]="document.data.procesador" ></ion-input>
    
  </ion-item>

  <ion-item id="fondoContenido">
    <ion-label>Fecha de Salida: </ion-label>
    <ion-input [(ngModel)]="document.data.fecha"> </ion-input>
  </ion-item>

  <ion-item id="fondoContenido">
    <ion-label>Generacion: </ion-label>
    <ion-input [(ngModel)]="document.data.generacion"> </ion-input>
  </ion-item>

  <ion-item id="fondoContenido">
    <ion-label>Nucleos: </ion-label>
    <ion-input [(ngModel)]="document.data.nucleos"> </ion-input>
  </ion-item>
  <ion-item id="fondoContenido">
    <ion-label>Hilos: </ion-label>
    <ion-input [(ngModel)]="document.data.hilos"> </ion-input>
  </ion-item>

  <ion-item id="fondoContenido">
    <ion-label>Hercios: </ion-label>
    <ion-input [(ngModel)]="document.data.hercios"> </ion-input>
  </ion-item>

  <ion-item id="fondoContenido">
    <ion-label>Precio en â‚¬: </ion-label>
    <ion-input [(ngModel)]="document.data.precio"> </ion-input>
  </ion-item>
  
  
  <br>
  <ion-button *ngIf="id != 'nuevo'"(click)="guardarDatos()">Guardar</ion-button>
  <ion-button *ngIf="id == 'nuevo'"(click)="clickBotonInsertar()">Insertar</ion-button>
  <ion-button (click)="seleccionarImagen()">Seleccionar imagen</ion-button>
  <br>
    <ion-button (click)="borrarImagen()">Borrar imagen</ion-button>
<p>Imagen:</p>
<img src="{{imagenTempSrc}}">
  
</ion-content>
</ion-app>
