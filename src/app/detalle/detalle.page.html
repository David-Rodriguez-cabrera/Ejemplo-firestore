<ion-app>
  <ion-menu side="start" menuId="first" contentId="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Start Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content id="fondoMenu">
      <ion-list>
        <ion-item (click)="compartir()" id="colorItemMenu">Compartir</ion-item>
        <ion-item (click)="presentAlertConfirm()" id="colorItemMenu">Eliminar Producto</ion-item>
        <ion-item (click)="clicInformacion()" id="colorItemMenu">Informacion</ion-item>
        
      </ion-list>
    </ion-content>
    <ion-router-outlet id="main"></ion-router-outlet>
